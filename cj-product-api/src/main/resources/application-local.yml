spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:cj-product-db
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
  data:
    redis:
      port: 6379
      host: localhost
      password:
